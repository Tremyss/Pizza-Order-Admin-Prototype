<body>

  <div id="upload-menu">


    <form id="uploadForm">
      <h2>Termék hozzáadása</h2>
      <div class="mb-3">
        <label for="pizzaInputName" class="form-label">Name</label>
        <input name="name" type="text" class="form-control" id="pizzaInputName" aria-describedby="nameHelp" required />
      </div>
      <div class="mb-3">
        <label for="pizzaInputIngredients" class="form-label">Ingredients</label>
        <input name="ingredients" type="text" class="form-control" id="pizzaInputIngredients"
          aria-describedby="ingredientsHelp" required />
      </div>
      <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Price</label>
        <input name="price" type="number" class="form-control" id="pizzaInputPrice" aria-describedby="emailHelp"
          required />
      </div>
      <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Upload File</label>
        <input name="image" type="file" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
          required />
      </div>
      <label for="exampleInputEmail1" class="form-label">Status</label>
      <div class="mb-3">
        <label for="status">Active</label>
        <input type="radio" id="statusActiveRadio" name="status" value="Active" checked />
        <label for="status">Disabled</label>
        <input type="radio" id="statusDisabledRadio" name="status" value="Disabled" />
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>



    <div id="menu">
      <h2>Jelenlegi Kínálat</h2>
      <div id="menuHead">
        <div id="menuHeader">
          <div class="pizzaImage"></div>
          <div class="pizzaId">ID</div>
          <div class="pizzaStatus">Status</div>
          <div class="pizzaName">Name</div>
          <div class="pizzaIngredients">Ingredients</div>
          <div class="pizzaPrice">Price (Ft)</div>
          <div class="buttonDiv"></div>

        </div>
      </div>

      <div id="menuBody">
        //rendered pizza list here
        <div class="menuRow">
          <div class="pizzaId"></div>
          <img class="pizzaImage" src="" alt="" />
          <div class="pizzaName"></div>
          <div class="pizzaIngredients"></div>
          <div class="pizzaPrice"></div>
          <button class="editButton">edit</button>
          <button class="deleteButton">delete</button>
        </div>
      </div>
    </div>


  </div>


  <!-- Button trigger modal -->
  <!-- <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
  Launch demo modal
</button> -->

  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">
            Töltsön ki minden mezőt!
          </h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form id="modal-form">
            <p id="modalInputId"></p>
            <input name="name" type="text" class="form-control" id="modalInputName" aria-describedby="nameHelp"
              required />
            <input name="ingredients" type="text" class="form-control" id="modalInputIngredients"
              aria-describedby="ingredientsHelp" required />
            <input name="price" type="number" class="form-control" id="modalInputPrice" aria-describedby="emailHelp"
              required />
            <input name="image" type="file" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" />

            <div id="active-disabled">

              <label for="status">Active</label>
              <input type="radio" id="statusActiveRadio" name="status" value="Active" checked />
              <label for="status">Disabled</label>
              <input type="radio" id="statusDisabledRadio" name="status" value="Disabled" />


            </div>


            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                Mégse
              </button>
              <button id="modal-save" type="submit" class="btn btn-primary">
                Mentés
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- * Pizzas status (active/disabled) can be set in the editor.  -->
